<script>
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;
    const videoId = '<!-- chatid -->';
    const encodedName = '<!-- Filename -->';


    const downloadlink = `${domainUrl}/swatch/${videoId}/${encodedName.replace(/720p|480p|1080p/i,'--size--')}`;

    const player = new Plyr('#player', {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'pip', 'airplay', 'settings', "play-large", 'duration'],
        settings : ['captions', 'speed', 'loop'],
       <!-- settings : ['captions','quality','speed', 'loop'],  -->
        hideControls: false,
        keyboard: { focused: true, global: true },
        loop: { active: false },
    });
    
    function updateVideoSource() {

        document.getElementById('player').src = downloadlink.replace('--size--','720p');
     <!--   document.getElementById('s480').src = downloadlink.replace('--size--','480p'); -->
        document.getElementById('s720').src = downloadlink.replace('--size--','720p');
     <!--   document.getElementById('s1080').src = downloadlink.replace('--size--','1080p'); -->

    }
    window.onload = function () {
        updateVideoSource();
    };
